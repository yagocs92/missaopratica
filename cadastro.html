<body>
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: rgba(0, 0, 0, 0.9);">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="home.html"
                    style="font-size: 24px; font-weight: 800;">Inicio</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white " aria-current="page" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <div class="container">
        <br>
        <div class="alert alert-primary" role="alert">
            <p class="h3">Efetue seu cadastro:</p>
        </div>
        <br>
        <form>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form6Example1" class="form-control" />
                        <label class="form-label" for="form6Example1">Nome</label>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">E-mail</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Endereço</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">CEP</label>
                </div>

                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Informações Adicionais</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Cadastro</button>
        </form>

    </div>




    <footer class="bg-light text-center text-lg-start">
